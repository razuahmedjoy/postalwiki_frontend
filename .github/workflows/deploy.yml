name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: List build files
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Total files in dist:"
          find dist -type f | wc -l

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 1337
          source: "dist/"
          target: "/var/www/admin.postalwiki.co.uk"
          strip_components: 0

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 1337
          script: |
            echo "Contents of dist directory on server:"
            ls -la /var/www/admin.postalwiki.co.uk/dist/
            echo "Total files in dist:"
            find /var/www/admin.postalwiki.co.uk/dist -type f | wc -l
            echo "Setting permissions..."
            chown -R devuser:nobody /var/www/admin.postalwiki.co.uk/dist
            chmod -R 775 /var/www/admin.postalwiki.co.uk/dist
            echo "Restarting Apache..."
            sudo /usr/local/apache/bin/apachectl graceful