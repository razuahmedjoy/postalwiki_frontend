name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: List build files
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Total files in dist:"
          find dist -type f | wc -l

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 1337
          source: "dist/*"
          target: "/home/lysnar/admin.postalwiki.co.uk"
          strip_components: 0

      - name: Set permissions and restart Apache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 1337
          script: |
            # Set ownership of the directory
            sudo chown -R lysnar:nobody /home/lysnar/admin.postalwiki.co.uk
            # Set permissions
            sudo chmod -R 775 /home/lysnar/admin.postalwiki.co.uk
            # Restart Apache
            sudo /usr/local/apache/bin/apachectl graceful