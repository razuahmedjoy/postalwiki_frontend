name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 1337
          script: |
            # Create backup of current build
            if [ -d "/var/www/admin.postalwiki.co.uk/dist" ]; then
              mv /var/www/admin.postalwiki.co.uk/dist /var/www/admin.postalwiki.co.uk/dist_backup_$(date +%Y%m%d_%H%M%S)
            fi
            # Create dist directory if it doesn't exist
            mkdir -p /var/www/admin.postalwiki.co.uk/dist
          source: dist/
          target: /var/www/admin.postalwiki.co.uk/dist
          strip_components: 0